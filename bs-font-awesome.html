<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>BootStrap Font Awesome</title>
  </head>
  <body>
    <footer class="bg-dark py-5 text-muted text-center">
      <div class="container">
        <div class="btn-group btn-group-sm my-3 " role="group" aria-label="footer">
          <button type="button" class="btn btn-secondary"><i class="fa fa-github-alt"></i></button>
          <button type="button" class="btn btn-secondary"><i class="fa fa-google-plus"></i></button>
          <button type="button" class="btn btn-secondary"><i class="fa fa-twitter"></i></button>
          <button type="button" class="btn btn-secondary"><i class="fa fa-snapchat-ghost"></i></button>
        </div>
      </div>

      <small>
        <p>&copy;2022 Lewis Carroll</p>
        <p>&ldquo; We're all mad here. &rdquo; &mdash;Chesire Cat from <em>Alice in Wonderland</em></p>
      </small>

      <p><img src="img/cat.png" alt="Chesire Cat"></p>
    </footer>

    <hr/>

    <div class="progress">
      <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 90%;"></div>
    </div>
  </body>
</html>
