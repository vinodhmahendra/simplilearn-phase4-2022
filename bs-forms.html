<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>BootStrap HTML Forms</title>
  </head>
  <body>
   <div class="container">
      <h3 class="display-4 text-muted">Wonderland Contact Form</h3>
      <div class="row">
        <div class="col-sm-9">
          <form action="">
            <div class="form-group">
              <label for="name">Character's Name</label>
              <input class="form-control" type="text" placeholder="Enter your character's name">
            </div>
            <div class="form-group">
              <label for="email">Charater's Email Address</label>
              <input class="form-control" type="email" placeholder="Enter your character's email address">
              <small class="form-text text-muted">Your characters email will not be shared with anyone</small>
            </div>
            <div class="form-group">
              <label for="password">Character's Password</label>
              <input class="form-control" type="password" placeholder="Password" readonly>
            </div>
            <div class="form-group">
              <label for="species">Species</label>
              <select name="species" id=""class="form-control">
                <option value="">Human</option>
                <option>Non-Human</option>
              </select>
            </div>
            <div class="form-group">
              <label for="message">Message for the Queen of Hearts</label>
              <textarea class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="file">Upload a file</label>
              <input type="file" class="form-control-file">
              <small class="form-text text-muted">Maxium size is three yottabytes</small>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
        <div class="col-sm-3">
          <img src="img/rabbit.jpeg" alt="rabbit" class="img-fluid" />
        </div>
      </div>
   </div>
  </body>
</html>
